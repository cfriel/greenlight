<template name="share">
  <div class="share-container">
    <form class="form-inline" role="form">
      <span id="share-controls">
	<input type="hidden" id="share" style="min-width: 200px;"/>
      </span>
      <button id="share-button" class="btn btn-primary" type="button">
	<i class="icon-ok icon-white"/>
	<span>Share</span>
      </button>  
    </form>
  </div>
</template>
