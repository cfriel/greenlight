<template name="comments">

  <div class="comments">
    <table class="table table-hover table-bordered">
      <thead>
	<tr>
	  <td class="owner">Owner</td>
	  <td class="text">Text</td>
	</tr>
      </thead>
      <tbody>
	{{#each comments}}
	<tr>
	  <td>
	    <a href="/users/{{username}}">
	      <img class="user-icon-small" src="/{{owner}}"/>
	      <span>{{username}}</span>
	    </a>
	  </td>
	  <td>
	    {{text}}
	  </td>
	</tr>
	{{/each}}
      </tbody>
    </table>
    
    <div>
      <form>
	<fieldset>
	  <div class="form-group">
	    <textarea id="comment" class="form-control" rows="3" ></textarea>
	  </div>	  
	  <div class="form-group">
	    <button id="cancel" class="btn" type="button">Cancel</button>
	    <button id="create" class="btn btn-primary" type="button">
	      <i class="icon-ok icon-white"/>
	      <span>Create</span>
	    </button>
	  </div>
	</fieldset>
      </form>
    </div>
  </div>
  
</template>
