<template name="collection_list_item">
    <li data-id="{{id}}">
        <div class="left">
	  <input class="select-box" type="checkbox"></input>
	  {{name}}
	</div>
        <div class="center">{{description}}</div>
        <div class="right">
	  <i class="icon-star-empty"/>
	  <i class="icon-star-empty"/>
	  <i class="icon-star-empty"/>
	  <img src="/images/{{owner}}.jpg" alt="{{owner}}"></img></div>
    </li>
</template>
